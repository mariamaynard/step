<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maria Maynard - Comments</title>
    <link rel="icon"  href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/597067be53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
  </head>
  <body onload = "load()">
    <div class = "container">
      <div class="header">
          <h1><a href = "index.html">Maria Maynard</a></h1>
      </div>

      <div class="navbar" id = "mynavbar">
        <a href="about.html"><i class="fa fa-user"></i>About</a>
        <a href="projects.html"><i class="fa fa-laptop-code"></i>Projects</a>
        <a href="experience.html"><i class = "fa fa-book-open"></i>Experience</a>
        <a href="gallery.html"><i class="fa fa-th"></i>Gallery</a>
        <a href="comments.html" class = "active"><i class = "fa fa-comments"></i>Comments</a>
        <a href="contact.html" class = "right"><i class = "fa fa-envelope"></i>Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="responsive()"><i class="fa fa-bars"></i></a>
      </div>

      <div class="row">
        <div class="main">
          <h2>Add your comments here!</h2>
          <div class="row">
            <div class = "col">
              <div id ="commSec">
                <div id = "userInfo"></div>
                <form onsubmit="postComment(event)" id = "myForm">
                  <h3>Enter a comment</h3>
                  <input type = "text" id = "name" placeholder = "Your Name"><br/><br/>
                  <textarea rows="10" cols="30" id = "comment" placeholder = "Comment"></textarea>
                  <br/><br/>
                  <input id = "submit" type = "submit"/>
                  <br/><br/>
                </form>
              </div>
              <div id = "loginSec">
                <p>To post a comment, please login to your google account.</p>
              </div>
            </div>
            <div class = "col">
              <h3>Options</h3>
              <form onsubmit="applyOptions(event)">
                <label for ="commNum">Number of comments to show:</label>
                <input type = "number" id = "commNum" min = "1" value = "5">
                <br/><br/>
                <label for="sort">Sort comments by:</label>
                <select id="sort" name="sort">
                  <option value="Newest">Newest First</option>
                  <option value="Oldest">Oldest First</option>
                  <option value="A">Author (alphabetical a-z)</option>
                  <option value="Z">Author (alphabetical z-a)</option>
                </select>
                <br/><br/>
                <label for= "filter">Filter comments:</label>
                <select id = "filter" name = "filter">
                  <option value ="All">All Comments</option>
                  <option value = "Own">Your Comments</option>
                </select>
                <br/><br/>
                <input id = "submit" type = "submit" value = "Apply"/>
                <br/><br/>
              </form>
              <div id ='deleteSec'>
                <label>Click here to delete all the comments:</label><br/><br/>
                <button id = "submit" onclick="deleteCom()">Delete</button>
              </div>
              <br/><br/>
            </div>
          </div>
          <div id = "comCont">
            <h3>Comments</h3>
            <div id = "comments">
            </div>
          </div>
        </div>
        <div class="side">
          <img src = "images/flower.jpg" alt = "image of maria holding a flower">
        </div>
      </div>
  
      <div class="footer">
        <a href="https://www.facebook.com/maria.maynard.750" class="fa fa-facebook right" target="_blank"></a>
        <a href="https://twitter.com/mkitty213" class="fa fa-twitter right" target="_blank"></a>
        <a href="https://www.linkedin.com/in/mariamaynard/" class="fa fa-linkedin right" target="_blank"></a>
        <a href="https://www.instagram.com/maria.m.maynard/" class="fa fa-instagram right" target="_blank"></a>
        <a href="https://github.com/mariamaynard" class="fa fa-github right" target="_blank"></a>
        <p>Designed & Developed by</p>
        <p>Maria Maynard 2020</p>
      </div>
    </div>
  </body>
</html>
